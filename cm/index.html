<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Matching Game</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2e8b57;
    }

    h1 {
      margin-top: 20px;
    }

    img {
      width: 95px;
      height: 125px;
    }

    div.card:hover {
        background-color: yellow;
    }

    .controls {
      margin-top: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 130px;
      /* background-color: #007bff; */
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
    }

    .card.flipped {
      background-color: #fff;
      color: #000;
    }
    .hidden {
      visibility: hidden;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
    .timer {
      font-size: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  
  <!-- Controls Section -->
  <div class="controls">
    <button id="startButton">Start New Game</button>
    <button id="hintButton">Hint</button>

    <div class="timer" id="timer">Time Left: 5:00</div>
  </div>

  <!-- Message Section -->
  <div class="message" id="message"></div>

  <!-- Game Board -->
  <div class="game-board" id="gameBoard"></div>


  <script src="script.js"></script>
</body>
</html>
